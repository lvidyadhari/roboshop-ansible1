- name: payment
  hosts: payment
  become: yes
  tasks:
  - name: Install python packages
    ansible.builtin.dnf:
      name: "{{item}}" 
      state: present
    loop:
    - python36
    - gcc
    - python3-devel

  - name: create roboshop user
    ansible.builtin.user:
     name: roboshop

  - name: Recursively remove app directory
    ansible.builtin.file:
      path: /app
      state: absent

  
  - name: create app directory
    ansible.builtin.file:
     name: /app
     state: directory

  - name: downlad the application
    ansible.builtin.get_url:
     url: curl -L -o /tmp/payment.zip https://roboshop-builds.s3.amazonaws.com/payment.zip
     dest: /tmp

  - name: extract the application
    ansible.builtin.unarchive:
     src: /tmp/payment.zip
     dest: /app
     remote_src: yes

  - name: install dependencies
    ansible.builtin.package: pip3.6 install -r requirements.txt
    args:
      chdir: /app

  - name: daemon-reload
    ansible.builtin.systemd_service:
     daemon_reload: true

  - name: copy payment service
    ansible.builtin.copy:
     src: payment.service
     dest: /etc/systemd/system/payment.service

  - name: start and enable payment
    ansible.builtin.service:
     name: payment
     state: restarted
     enabled: yes

     

  